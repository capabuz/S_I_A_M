body {

@import url('https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@200;300;400;500;600;700;800&display=swap');

* {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}


.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.profile {
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    position: relative;
    z-index: 10;
}

.profile::before {
    content: '';
    position: absolute;
    top: 28.5%;
    left: 50%;
    width: 180px;
    height: 180px;
    background: linear-gradient(#00ccff, #d400d4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    animation: animate 1s linear infinite;
}

.profile::after {
    content: '';
    position: absolute;
    top: 28.5%;
    left: 50%;
    width: 162px;
    height: 162px;
    background: #0e1538;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
}

@keyframes animate {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}



</style>
